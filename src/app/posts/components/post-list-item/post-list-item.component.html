<div  class="card m-3" style="width: 18rem;" appHighlight>
    <img
        *ngIf="post.images"
        [src]="post.images[0]" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ post.author.name }}</h5>
      <p class="card-text">
          {{ post.body }}
      </p>
    </div>
  </div>
