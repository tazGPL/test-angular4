<form [formGroup]="addForm" (submit)="onSubmit()">
    <div class="form-group">
        <textarea
            name="body" 
            formControlName="body"
            class="form-control" id="" cols="30" rows="10"></textarea>
    </div>

    <button 
        class="btn btn-primary"
        [disabled]="addForm.invalid"
    >Dodaj post</button>
</form>
