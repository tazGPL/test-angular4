<h2>Logowanie</h2>

<app-loader *ngIf="loginLoading"></app-loader>

<p *ngIf="loginError" class="alert alert-danger">{{ loginError }}</p>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="user.email" name="email" placeholder="email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="user.password" name="password" placeholder="password">
    </div>

    <button class="btn btn-primary">Zaloguj</button>
</form>
