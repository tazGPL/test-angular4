<h2>Rejestracja</h2>

<app-loader *ngIf="registrationLoading"></app-loader>

<p *ngIf="registrationError" class="alert alert-danger">{{ registrationError }}</p>

<p *ngIf="registrationSuccess" class="alert alert-success">Rejestracja zakończona pomyślnie</p>

<form [formGroup]="registerForm" (submit)="onSubmit()" *ngIf="!registrationSuccess">
    <div class="form-group">
        <input type="text" class="form-control" formControlName="name" name="name" placeholder="name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="email" name="email" placeholder="email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="password" name="password" placeholder="password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="confirmPassword" name="confirmPassword" placeholder="confirmPassword">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="avatarUrl" name="avatarUrl" placeholder="avatarUrl">
    </div>
    <button class="btn btn-primary">Zarejestruj się</button>
</form>
